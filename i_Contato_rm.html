        <section>
            <h2>Testimonial from resident</h2><br>
            <form action="https://formsubmit.co/quatroladosdoquadrado@gmail.com" method="POST">
                
                <label>.Name:</label>
                <input  type="text" name="Nome" placeholder="Type your name" autocomplete="off" required>

                <label>.Email</label>
                <input type="email" name="E-mail" placeholder="Type your email address" autocomplete="off" required>
                
                <label>.Age:</label>
                <input  type="number" name="Idade" placeholder="Type your age" autocomplete="off" required>
                <br>
                <label>.Which administrative region do you live in?</label><br>

                    <label >
                        <input type="radio" name="Região" value="Guará" required>Guará<br>

                    </label>

                    <label>

                    </label>
                </div> 
                <br>
    
                <label>.How many years have you lived in this location?</label>
                <input type="number" name="Tempo" placeholder="Enter how many years you have lived in this location" autocomplete="off" required>
    
                <br>
                <label>.Why did you choose to live/stay in this location? 
                </label>
                <textarea name="Pergunta-1" cols="30" rows="10" placeholder="Enter your message" required></textarea>
    
                <br>
                <label>.Would you move away (where to)?
                    </label>
                    <textarea name="Pergunta-2" cols="30" rows="10" placeholder="Please justify: Enter your message" required></textarea>
                <label>.Would you like to remain anonymous?</label><br>
                <div class="campo">
                    <label>
                        <input type="radio" name="Anonimato" value="Yes" required>Yes<br>
                    </label>
                    <label>

                    </label>
