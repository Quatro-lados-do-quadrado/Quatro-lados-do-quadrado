            <h2>Relato de morador</h2><br>
            <form action="https://formsubmit.co/quatroladosdoquadrado@gmail.com" method="POST">
                
                <label>.Email</label>
                <input type="email" name="E-mail" placeholder="Digite seu email" autocomplete="off" required>

                <input  type="text" name="Nome" placeholder="Digite seu nome" autocomplete="off" required>

                <br>

                <label>.Por qual motivo optou por morar/permanecer nesse local ? 
                </label>
